<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form>
      <div id="container">
        <div id="text-div">
          <input
            type="text"
            name="country"
            id="input-text"
            placeholder="Type a country or language."
          />
        </div>
        <div id="radio1-div">
          <input type="radio" name="name" id="name-choice" />
          <label for="name-choice">Name</label>
        </div>
        <div id="radio2-div">
          <input type="radio" name="name" id="lang-choice" />
          <label for="lang-choice">Language</label>
        </div>
        <div><button id="submit-btn">Get Countries</button></div>
      </div>
    </form>
    <div id="result-container">
      <h1 id="error-msg"></h1>
    </div>
  </body>
</html>
